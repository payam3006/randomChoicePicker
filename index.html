<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomChoicePicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h3>Enter all of the choices divided by a camma (',').</h3>
    <h3>Press enter when you're done</h3>

    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter choices here..."
        onkeydown="update(event)"></textarea>

    <div id="choices">

    </div>

    <script src="script.js"></script>
</body>

</html>
